<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="utf-8">
	<title>Let's Talk!! 렛톡에 오신걸 환영합니다!!</title>
	<link href="stylesheets/loginPage.css" rel="stylesheet" type="text/css">
	<script src='./javascript/jquery-1.8.2.min.js'></script>
</head>
<body>
	<div id="wrap">
		<div id="top">
			<div id="header">
				<div id="logo"><a href="index.html">Let's Talk!!</a></div>
				
			<div id="border"></div>
		</div>
	</div>
			<div id = "wraplogin">	
				<form action="./JSP/joinCheck.jsp" method ="POST">

					<div id="loginTitle">
							<span><b>가입하기</b></br></span>
							당신의 생각을 향상시켜 드립니다.
					</div>
					<div class ="add">
						<ul>
							<li>name:</li>
							<li><input type = "text" name="name"/></li>
							<li>ID :</li>
							<li><input type = "text" name="id"/>
							</li>
							<li>Password:</li>
							<li><input type = "password" name="pwd"/>
							</li>
							<li>Password(again):</li>
							<li><input type = "password" name="pwdagain"/>
							</li>
							<li>E-mail</li>
							<li><input type ="text" name="email"/>
							</li>
							<li>country</li>
							<li><select name="country">
								<option value = "kr">
									Korea
								</option>
								<option value = "Ame">
									America
								</option>
								<option value = "Ger">
								Germany
								</option>
								<option value = "Jap">
									Japan
								</option>
								<option value ="Chi">
									China
								</option>
							</select>
							</li>
							<li>
								Gender:
							</li>
							<li>
								<input type ="radio"name="man" value="m"/>man
								<input type ="radio" name="woman" value ="w"/>woman
							</li>
							<li>
								hobby:
							</li>
							<li>
								<input type ="checkbox"name="sports"/>
								sports
								<input type ="checkbox"name="book"/>
								book
								<input type ="checkbox"name="sing"/>
								sing
								<input type ="checkbox"name="love"/>
								love
								<input type ="checkbox"name="fassion"/>
								fassion
								<input type ="checkbox"name="photo"/>
								photo
								<input type ="checkbox"name="gambling"/>
								gambling

							</li>
							<li><input type="submit" name="submit"
								value=" 가입하기 "/></li>
						</ul>
					</div>
				</form>
			</div>


						<div id="bottom">

			</div>
		</div>

		</div>
	</div>
</body>
</html>
